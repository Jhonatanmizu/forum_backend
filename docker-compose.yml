  #   image: mariadb:10
  #   restart: always
  #   environment:
  #     - MARIADB_DATABASE=${DATABASE_NAME}
  #     - MARIADB_ROOT_PASSWORD=${DATABASE_PASSWORD}
  #     - MARIADB_USER=${DATABASE_USER}
  #     - MARIADB_PORT=${DATABASE_PORT}
  #   ports:
  #     - ${DATABASE_PORT}:${DATABASE_PORT}
  admin:
    image: adminer
    ports:
      - ${DATABASE_ADMIN_PORT}:${DATABASE_ADMIN_PORT}
    depends_on:
      - db
